<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поиск заказа</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff !important;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container {
      background-color: #f5f5f5;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 140px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* над кнопкой */
      left: 50%;
      margin-left: -70px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    button {
      background-color: #99cc32 !important;
      color: #fff !important;
      padding: 12px 24px !important;
      font-size: 18px !important;
      font-weight: 500;
      border: none !important;
      border-radius: 8px !important;
      cursor: pointer !important;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      filter: brightness(1.05);
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    button:active {
      background-color: #7fa62b !important;
      transform: scale(0.98);
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }

    @media (max-width: 600px) {
      input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>Отследить груз</h2>

  <div class="search-container">
    <p><strong>Поиск по номеру заказа или коносамента</strong></p>
    <input type="text" id="queryInput" placeholder="Введите номер заказа или номер коносамента">

    <div class="tooltip">
      <button onclick="searchOrder()">Поиск</button>
      <span class="tooltiptext">Отследить груз</span>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx1irL0QPAOb5YE1Xmu6gxWAnOwS9TLJ4PzeecsOZQXfgwZUlhusuMFyxCGd_C4Jbnu/exec';

    async function searchOrder() {
      const query = document.getElementById('queryInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Поиск...';

      try {
        const response = await fetch(`${SCRIPT_URL}?query=${encodeURIComponent(query)}`);
        const json = await response.json();

        if (json.data[0] === "Не найдено") {
          resultDiv.innerHTML = '<p>Ничего не найдено</p>';
          return;
        }

        let tableHTML = '<table><thead><tr>';
        json.headers.forEach(h => tableHTML += `<th>${h}</th>`);
        tableHTML += '</tr></thead><tbody><tr>';
        json.data.forEach(d => tableHTML += `<td>${d}</td>`);
        tableHTML += '</tr></tbody></table>';

        resultDiv.innerHTML = tableHTML;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = '<p style="color:red;">Ошибка при получении данных</p>';
      }
    }
  </script>
</body>
</html>
