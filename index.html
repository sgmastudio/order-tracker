4<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отследить груз</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    button {
      background-color: #99cc32;
      color: #fff;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    button:hover {
      filter: brightness(1.05);
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    
    button:active {
      background-color: #7fa62b;
      transform: scale(0.98);
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    table {
      margin: 30px auto 0;
      border-collapse: collapse;
      width: 100%;
      max-width: 1000px;
      border: 1px solid #999;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #e8f4c9;
    }

    # result p {
      text-align: center;
      margin-top: 20px;
      color: red;
    }

    @media (max-width: 600px) {
      table {
        display: block;
        overflow-x: auto;
        border: none;
      }
	

      thead {
        display: none;
      }

      tr {
        display: block;
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
      }

      td {
        display: flex;
        justify-content: space-between;
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
        border: none;
        border-bottom: 1px solid #999;
      }

      td:before {
        content: attr(data-label);
        font-weight: bold;
        padding-right: 10px;
      }

      tr:last-child td {
        border-bottom: none;
      }
    }
	@media (min-width: 601px) and (max-width: 1024px) {
  table {
    display: table;
    width: 100%;
    border-collapse: collapse;
  }

  thead {
    display: none;
  }

  tr {
    display: table-row;
  }

  td {
    display: table-cell;
    width: 50%;
    box-sizing: border-box;
    padding: 8px;
    border: 1px solid #999;
  }

  td:first-child {
    background-color: #e8f4c9; /* Цвет ячеек заголовков */
    font-weight: bold;
  }

  td:last-child {
    background-color: #ffffff; /* Белый фон для ответов */
  }
}
  </style>
</head>
<body>
  <h2>Поиск по номеру заказа или коносамента</h2>

  <div class="form-container">
    <input type="text" id="queryInput" placeholder="Введите номер заказа или номер коносамента">
    <button onclick="searchOrder()">Поиск</button>
  </div>

  <div id="result"></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx1irL0QPAOb5YE1Xmu6gxWAnOwS9TLJ4PzeecsOZQXfgwZUlhusuMFyxCGd_C4Jbnu/exec';

    async function searchOrder() {
      const query = document.getElementById('queryInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Поиск...';

      try {
        const response = await fetch(`${SCRIPT_URL}?query=${encodeURIComponent(query)}`);
        const json = await response.json();

        if (json.data[0] === "Не найдено") {
          resultDiv.innerHTML = '<p>Ничего не найдено</p>';
          return;
        }

        let tableHTML = '<table><thead><tr>';
        json.headers.forEach(h => tableHTML += `<th>${h}</th>`);
        tableHTML += '</tr></thead><tbody><tr>';
        json.data.forEach((d, index) => tableHTML += `<td data-label="${json.headers[index]}">${d}</td>`);
        tableHTML += '</tr></tbody></table>';

        resultDiv.innerHTML = tableHTML;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = '<p>Ошибка при получении данных</p>';
      }
    }
  </script>
</body>
</html>
