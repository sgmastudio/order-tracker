<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поиск заказа</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>Поиск по номеру заказа или коносамента</h2>
  <input type="text" id="queryInput" placeholder="Введите номер">
  <button onclick="searchOrder()">Поиск</button>

  <div id="result"></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzhrSqHiQVLSXedZ4d090mHB27t18T3d1ckWhlQuU9XhuhfG0jUntHcVqDhZ-gXuGfDXg/exec; // вставь сюда свой URL

    async function searchOrder() {
      const query = document.getElementById('queryInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Поиск...';

      try {
        const response = await fetch(`${SCRIPT_URL}?query=${encodeURIComponent(query)}`);
        const json = await response.json();

        if (json.data[0] === "Не найдено") {
          resultDiv.innerHTML = '<p>Ничего не найдено</p>';
          return;
        }

        let tableHTML = '<table><thead><tr>';
        json.headers.forEach(h => tableHTML += `<th>${h}</th>`);
        tableHTML += '</tr></thead><tbody><tr>';
        json.data.forEach(d => tableHTML += `<td>${d}</td>`);
        tableHTML += '</tr></tbody></table>';

        resultDiv.innerHTML = tableHTML;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = '<p style="color:red;">Ошибка при получении данных</p>';
      }
    }
  </script>
</body>
</html>


</body>
</html>
